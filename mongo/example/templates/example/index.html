<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOLA 1</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

	<div>
		<img src="{% static 'img/default.jpg' %}">
	</div>
	<div class="container">
		<select>
			{% for servicio in servicios %}
			<option value="{{servicio}}">{{servicio}}</option>
			{% endfor %}
		</select>
	</div>
	<div>
		<form action="/example/filtrar" method="get">
			SERVICIO: <input type="text" name="servicio"/>
			<input type="submit" />
		</form>
	</div>
    <div class="container">
		<div class="row">
			<div class="col-md-4">Nombre Completo</div>
			<div class="col-md-2">Servicio</div>
			<div class="col-md-1">Ciudad</div>
			<div class="col-md-3">Fecha</div>
			<div class="col-md-2">Total Factura</div>
		</div>
    	{% for factura in facturas %}
    	<div>
			<div class="col-md-4">{{factura.nombre}}</div>
			<div class="col-md-2">{{factura.servicio}}</div>
			<div class="col-md-1">{{factura.ciudad}}</div>
			<div class="col-md-3">{{factura.fecha}}</div>
			<div class="col-md-2">{{factura.total_factura}}</div>
    	</div>
    	{% endfor %}
    </div>
</body>
</html>
